<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB16</title>
    <style>
        .input_user{
            width: fit-content;
            box-shadow: 3px 3px 6px #a1a1a1;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="contarnel">
        <div class="input_user">
            <h1>Travel reservation form</h1>
            <p><b>* denotes mandotory</b></p>
            <form action="" class="form-row">
                <label for="">Full name*:</label>
                <br>
                <input type="text" placeholder="FirstName LastName">
            </form>
            <form action="" class="form-row">
                <label for="">Email address*:</label>
                <br>
                <input type="text" placeholder="EMAIL_ADDRESS">
            </form>
            <form action="" class="form-row">
                <label for="">Select Tour Package*:</label>
                <br>
                <select name="" id="">
                    <option value="">Goa</option>
                </select>
            </form>
            <form action="" class="form-row">
                <label for="">Arrival date*:</label>
                <br>
                <input type="date">
            </form>
            <form action="" class="form-row">
                <label for="">Number of person*:</label>
                <br>
                <input type="text" placeholder="UNKNOWN_TYPE">
            </form>
            <form action="" class="form-row">
                <label for="avail">What would you want to avail?*:</label>
                <br>
                <input type="radio" id="Boarding" name="avail"> <label for="Boarding">Boarding</label> 
                <br>
                <input type="radio" id="Fooding" name="avail"> <label for="Fooding">Fooding</label>
                <br>
                <input type="radio" id="Sight seeing" name="avail"> <label for="Sight seeing">Sight seeing</label>
                <br>
            </form>
            <form action="" class="form-row">
                <label for="">Discout Coupon Code*:</label>
                <br>
                <input type="text" placeholder="UNKNOWN_TYPE">
            </form>
            <form action="" class="form-row">
                <label for="avail">Terms and conditions*</label>
                <br>
                <input type="radio" id="I agree" name="avail"> <label for="I agree">I agree</label>
                <input type="radio" id="I disagree" name="avail"> <label for="I disagree">I disagree</label>
            </form>
            <button type="button">Complete reservation</button>
        </div>
    </div>
</body>
</html>
